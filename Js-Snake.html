<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game By Vanilla JS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .body {
            background: url(snakebg.jpg);
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #board {
            height: 90vmin;
            width: 92vmin;
            background: linear-gradient(rgb(164, 230, 164), rgb(247, 247, 161));
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(18, 1fr);
            /* 1fr is the fractional unit space of a given space */
            grid-template-columns: repeat(18, 1fr);
        }

        .head {
            
            background: linear-gradient(red,yellow);
            border: 2px solid purple;
            transform: scale(1.02);
            border-radius: 4px;
        }

        .snake {
            background:linear-gradient(rgb(32, 4, 85),rgb(24, 128, 247),rgb(32, 4, 85)) ;
            border: .25vmin solid white;
            border-radius: 9px;
        }

        .food {
            /* background-color: yellow; */
            border: .25vmin solid black;
            border-radius: 8px;
            background: linear-gradient(red,purple,black);
        }
        #scoreBox{
            position: absolute;
            top: 9px;
            right: 200px;
            font-size: 39px;
            font-weight: bold;
        }
        
        #HighscoreBox{
            position: absolute;
            top: 57px;
            right: 130px;
            font-size: 39px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="HighscoreBox">HighScore: 0</div>
        <div id="board"> </div>
    </div>
    <!-- Here start the js -->
    <script>
        //game constant & variables
        let inputDir = { x: 0, y: 0 };   // a simple object
        //gameloop ->  changing the screen after and after (after ) a certain inteval
        let speed = 5;
        let lastPaintTime = 0;
        let score = 0;
        let snakeArr = [{ x: 13, y: 15 }];
        food = { x: 6, y: 7 };


        // Game functions
        function main(ctime) {

            window.requestAnimationFrame(main);

            if ((ctime - lastPaintTime) / 1000 < 1 / speed)  // this line will mean that it will change my screen after 1/speed
            {
                return;
            }
            lastPaintTime = ctime;           // we don't use else because in if we are returning something

            gameEngine();
        }
        function isCollide(snake)
        {
         // if u bump into yourself
         for(let i=1;i<snakeArr.length;i++)
        {
            if(snake[i].x === snake[0].x && snake[i].y === snake[0].y)
            { 
                return true;
            }
        }
        // if u bump into the wall
            if(snake[0].x>=18 || snake[0].y>=18 || snake[0].x<=0 || snake[0].y<=0)
            {
                return true;
            }
        }
        function gameEngine() {
            // part 1 : updating the snake array
               if(isCollide(snakeArr)){
                   inputDir = {x:0,y:0};
               alert("Game over, Press any key to play again");
               snakeArr = [{x:13,y:15}];
               score = 0;
                }

                // if u have eaten the food , increament the score  and regenerate the food
                if(snakeArr[0].y === food.y && snakeArr[0].x === food.x)
                {
                    score+=1;
                    if(score>HighScoreval){
                        HighScoreval = score;
                        localStorage.setItem("HighScore",JSON.stringify(HighScoreval));
                        HighscoreBox.innerHTML =" HighScore: "+ HighScoreval;
        
                    }
                    scoreBox.innerHTML ="Score: " + score;
                    snakeArr.unshift({x:snakeArr[0].x + inputDir.x ,y:snakeArr[0].y + inputDir.y });
                    let a = 2;
                    let b = 16;

                    food = {x: Math.round(a + (b-a)*Math.random()),y: Math.round(a + (b-a)*Math.random())}
                }
                 // Moving the snake
              for(let i=snakeArr.length-2;i>=0;i--)
              {  
                //    const element = array[i];
                    snakeArr[i+1] = {...snakeArr[i]};
              }
            snakeArr[0].x += inputDir.x;
            snakeArr[0].y += inputDir.y;

            // part 2: render or display the snake & food
            // display the snake
            board.innerHTML = "";
            snakeArr.forEach((e, index) => {
                snakeElement = document.createElement("div");
                snakeElement.style.gridRowStart = e.y;
                snakeElement.style.gridColumnStart = e.x;
                if (index === 0) {
                    snakeElement.classList.add("head");
                }
                else {
                    snakeElement.classList.add("snake");
                }
                board.appendChild(snakeElement);
            })

            // Displaying the food 

            foodElement = document.createElement("div");
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add("food");
            board.appendChild(foodElement);
        }
        // console.log(ctime);
        let HighScore = localStorage.getItem("HighScore");
        if(HighScore === null){
            HighScoreval = 0;
            localStorage.setItem("HighScore",JSON.stringify(HighScoreval))
        }
        else{
            HighScoreval = JSON.parse(HighScore);
            HighscoreBox.innerHTML =" HighScore: "+ HighScore;
        }


        // Main logic start here
        window.requestAnimationFrame(main);
        window.addEventListener('keydown', e => {
            inputDir = { x: 0, y: 1 }  // start the game
            switch (e.key) {
                case "ArrowUp": console.log("ArrowUp");
                    inputDir.x = 0;
                    inputDir.y = -1;
                    break;

                case "ArrowDown": console.log("ArrowDown");

                    inputDir.x = 0;
                    inputDir.y = 1;
                    break;


                case "ArrowLeft": console.log("ArrowLeft");

                    inputDir.x = -1;
                    inputDir.y = 0;
                    break;


                case "ArrowRight": console.log("ArrowRight");

                    inputDir.x = 1;
                    inputDir.y = 0;
                    break;

                default: break;
            }


        });
    </script>
</body>

</html>
